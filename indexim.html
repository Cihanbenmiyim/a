<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o7 TEAM</title>
    <style>
        /* Diğer stiller buraya eklenmişti, bu yüzden sadece yeni animasyonlu stil ekleniyor */
        #bg {
            background: transparent; /* Beyaz arka planı kaldırdık */
            text-align: center;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem; /* Örneğin, metin boyutu ayarlandı */
            padding: 20px;
        }

        #headers {
            text-align: center;
            color: rgb(255, 0, 0);
            font-size: 2rem; /* Örneğin, metin boyutu ayarlandı */
        }

        .bilgiler {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5rem; /* Örneğin, metin boyutu ayarlandı */
            padding: 20px;
        }

        #resim {
            display: block;
            margin: auto;
            width: 50%; /* Örneğin, resim boyutu ayarlandı */
            border-radius: 50%;
            animation-name: rotate;
            animation-duration: 5s;
            animation-play-state: running;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            opacity: 1.0;
        }

        #resim:hover {
            /* Herhangi bir özel hover efekti ekleyebilirsiniz */
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .animated-text {
            animation-name: slide-in;
            animation-duration: 2s;
            animation-timing-function: ease;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .marso {
            font-size: 2rem;
            color: #00FF00; /* Hacker yeşili yazı rengi */
            opacity: 0;
            animation: shine 2s ease-in-out 2s forwards;
        }

        @keyframes shine {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body bgcolor="000000">
<div id="bg">
    <h5 id="headers">ROMAYI DA BİZ YAKTIK | o7 Hack team</h5>
    <img id="resim" src="https://img.imgyukle.com/2023/11/19/yuakvR.jpeg" alt="Resim">
    <p class="bilgiler"><span id="animated-text"></span></p>
    <p class="marso">o7CİH4N</p>
</div>
<script>
    const text = "Hedef site güvenlik zafiyetlerine dikkat çekmek amacıyla hacklenmiştir. Bu eylem sırasında herhangi bir veritabanı bilgisi veya dosya çalınmamıştır.";
    const textElement = document.getElementById("animated-text");

    let index = 0;

    function typeText() {
        if (index < text.length) {
            textElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 40); // Her karakter arasında 50 milisaniye gecikme ekleyin
        }
    }

    // Sayfa yüklendiğinde animasyonu başlat
    window.onload = function() {
        typeText();
    };
</script>
</body>
</html>
